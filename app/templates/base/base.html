<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Steam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
</head>
<body>
    <header>
        <nav class="steam-navbar">
            <div class="steam-logo">
                <img src="https://store.fastly.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('change_language', lang='nl') }}">Nederlands</a></li>
                <li><a href="{{ url_for('change_language', lang='en') }}">English</a></li>
            </ul>
                {% block navbar %} {% endblock %}
        </nav>
    </header>

    <hr>
    <div class="container">
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>

    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2024 {{ gettext('Alle rechten zijn voorbehouden') }}</p>
            <ul>
                <li><a href="https://www.instagram.com/albertovaneckeveld/">Social Media</a></li>
                <li><a href="https://github.com/AlbertovanEckeveld/">Terms and Conditions</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
