{% extends 'base/dashboard-base.html' %}

{% block title %} Statistiek {% endblock %}



{% block content %}
    <main class="page-body">
      <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h3>Dashboard - {{ gettext('statistiek') }}</h3>
                <h1>Prediction</h1>
            <img src="{{ url_for('static', filename='images/' + img_prediction + ".png") }}">
            <p>Voorspelling is {{ prediction }} aantal nieuwe accounts in een jaar</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h3>Gemiddelde</h3>
                <img src="{{ url_for('static', filename='images/' + img_gemiddelde + ".png") }}">
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h3>Mediaan</h3>
                <img src="{{ url_for('static', filename='images/' + img_mediaan + ".png") }}">
            </div>
        </div>
      </div>
    </main>
{% endblock %}
